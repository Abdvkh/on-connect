<mat-card class="wrapper">
  <div class="illustration-wrapper">
    <img src="/assets/images/girl-sitting-with-laptop.png" alt="girl sitting with laptop" class="image" />
  </div>

  <div class="form-wrapper">
    <div class="brand">
      <img src="assets/images/logo.png" alt="logo" class="logo" />
    </div>

    <form class="form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon color="primary">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="form-actions">
        <a href="#" class="forgot-link">Forgot password?</a>
        <button mat-raised-button class="login-button">Enter</button>
      </div>
    </form>

    <mat-divider class="form-divider"></mat-divider>

    <div class="note">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, voluptatem?</p>
    </div>

    <div class="key-mode-button">
      <button mat-raised-button class="insert-key-button">Insert key</button>
    </div>
  </div>
</mat-card>
